<div>
  <h3>Planning</h3>
  <hr/>
  <h4>
    Family Size
    <a href="" class="" ng-click="showFamilyHelp = !showFamilyHelp">
      <span class="glyphicon glyphicon-info-sign"></span>
    </a>
  </h4>
  <p class="help-block" ng-show="showFamilyHelp">
    Once you put in the number of adults and children in your family, Simap 
    can make sure your inventory is sufficient.
  </p>
  <div class="form-group">
    <label for="adult-count">Adults</label>
    <input type="number" class="form-control" id="adult-count" min="0" max="10" value="2"/>
  </div>
  <div class="form-group">
    <label for="child-count">Children</label>
    <input type="number" class="form-control" id="child-count" min="0" max="10" value="1"/>
  </div>
  <h4>
    Storage Goal
    <a href="" class="" ng-click="showPreparedTime = !showPreparedTime">
      <span class="glyphicon glyphicon-info-sign"></span>
    </a>
  </h4>
  <p class="help-block" ng-show="showPreparedTime">
    Meeting this goal means you'll be prepared until September 4, 2087
  </p>
  <div class="form-group">
    <label for="month-goal">Months</label>
    <input type="number" class="form-control" id="month-goal" min="1" max="60" value="12"/>
  </div>
</div>
