<div>
  <h3>New Item</h3>
  <hr/>
  <form role="form">
    <h4>Item Information</h4>
    <div class="form-group">
      <label for="new-item-name">Name</label>
      <input type="text" id="new-item-name" class="form-control">
    </div>
    <div class="form-group">
      <label for="new-item-category">Category</label>
      <select id="new-item-category" class="form-control">
        <option>Vegetables</option>
        <option>Meats and Proteins</option>
        <option>Household Items</option>
      </select>
    </div>
    <h4>Item Units</h4>
    <p class="help-block">
      Define the different units you'll use so that the tracker can do all your math for you.
      Depending on the item, you'll have different units. For flour, you have define lbs and cups,
      but for canned vegetables you might use oz and '16oz cans'.
    </p>
    <div class="form-group">
      <label>Units</label>
      <input type="text" id="units" class="form-control">
      <input type="text" id="units-1" class="form-control">
      <input type="text" id="units-2" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>
</div>
