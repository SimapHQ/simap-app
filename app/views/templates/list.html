<table class="table">
  <tr ng-repeat="datum in data">
    <td>
      <a ng-click="edit()">
        <span>{{datum}}</span>
      </a>
    </td>
    <td>
      <a>
        <span class="glyphicon glyphicon-trash" ng-click="remove()"></span>
      </a>
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
      <a>
        <span class="glyphicon glyphicon-plus" ng-click="add()"></span>
      </a>
    </td>
  </tr>
</table>
