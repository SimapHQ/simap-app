<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="simapApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">

      <div class="header-background">
        <div class="header">
          <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid" ng-controller="LoginCtrl">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ng-show="isLoggedIn()">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Simap</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-show="isLoggedIn()">
                  <li><a ng-href="#/home">Home</a></li>
                  <li><a ng-href="#/items">Items</a></li>
                  <li><a ng-href="#/categories">Categories</a></li>
                  <li><a ng-href="#/planning">Planning</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
                  <li class="divider"></li>
                  <li><a ng-click="logout()">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div ng-view="" class="content clearfix"></div>

      <div class="footer">
        <p>Made with <span class="glyphicon glyphicon-heart"></span></p>
      </div>

    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>

    <script src="bower_components/randomColor/randomColor.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/datejs/build/production/date.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/planning/familyService.js"></script>
    <script src="scripts/filters/exclude.js"></script>
    <script src="scripts/planning/goalService.js"></script>
    <script src="scripts/login/loginCtrl.js"></script>
    <script src="scripts/login/loginService.js"></script>
    <script src="scripts/planning/planningCtrl.js"></script>
    <script src="scripts/planning/goalCtrl.js"></script>
    <script src="scripts/planning/familyCtrl.js"></script>
    <script src="scripts/shared/randomColor.js"></script>
    <script src="scripts/shared/firebaseService.js"></script>
    <script src="scripts/shared/guidService.js"></script>
    <script src="scripts/shared/sessionService.js"></script>
    <script src="scripts/user/userService.js"></script>
    <!-- endbuild -->
  </body>
</html>
