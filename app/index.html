    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">

      <div class="header-background">
        <div class="header">
          <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid" ng-controller="LoginCtrl">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ng-show="isLoggedIn()">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" analytics-on="click" analytics-event="Simap" analytics-category="Navigation">Simap</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-show="isLoggedIn()">
                  <li><a ng-href="/home" analytics-on="click" analytics-event="Home" analytics-category="Navigation">Home</a></li>
                  <li><a ng-href="/items" analytics-on="click" analytics-event="Items" analytics-category="Navigation">Items</a></li>
                  <li><a ng-href="/categories" analytics-on="click" analytics-event="Categories" analytics-category="Navigation">Categories</a></li>
                  <li><a ng-href="/planning" analytics-on="click" analytics-event="Planning" analytics-category="Navigation">Planning</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
                  <li class="divider"></li>
                  <li><a ng-click="logout()" analytics-on="click" analytics-event="Logout" analytics-category="Navigation">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div ng-view="" class="content clearfix"></div>

      <div class="waiting-spinner" ng-controller="WaitingCtrl" ng-show="isWaiting()">
        <span us-spinner="{lines:11, length:0, width:12,radius:40, corners:1.0, trail:50, speed:0.8, color: '#80bd01'}"></span>
      </div>

      <div class="footer">
        <p>Made with <span class="glyphicon glyphicon-heart"></span></p>
      </div>

    </div>
