<simap-help-header data-size="h3"
                   data-label="'Categories'"
                   data-help-block="helpBlock">
</simap-help-header>
<h4 ng-show="empty(categories)">
  It looks like you don't have any categories yet! Click that green '+' to create one.
</h4>
<simap-list data-data="categories"
            on-add="addNewCategory()"
            on-edit="editCategory(key)"
            on-remove="removeCategory(key)">
</simap-list>
